{% load bootstrap5 %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    {% bootstrap_javascript %}
</body>
</html>
