{% extends 'core/base.html' %}

{% block content %}
  <h1>Editar Aluno</h1>

  <form method="post">
    {% csrf_token %}
    
    <label for="nome">Nome:</label>
    <input type="text" name="nome" value="{{ aluno.nome }}" required>
    <br>

    <label for="endereco">Endereço:</label>
    <input type="text" name="endereco" value="{{ aluno.endereco }}" required>
    <br>

    <label for="email">E-mail:</label>
    <input type="email" name="email" value="{{ aluno.email }}" required>
    <br>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" name="data_nascimento" value="{{ aluno.data_nascimento }}" required>
    <br>

    <label for="curso">Curso:</label>
    <select name="curso">
      <option value="{{ aluno.curso.id }}" selected>{{ aluno.curso.nome }}</option>
      <!-- Inclua outras opções de cursos aqui, se necessário -->
    </select>
    <br>

    <label for="cidade">Cidade:</label>
    <select name="cidade">
      <option value="{{ aluno.cidade.id }}" selected>{{ aluno.cidade.nome }}</option>
      <!-- Inclua outras opções de cidades aqui, se necessário -->
    </select>
    <br>

    <button type="submit">Salvar Alterações</button>
  </form>
  <a href="{% url 'listar_alunos' %}">Voltar para a lista de alunos</a>
{% endblock %}
