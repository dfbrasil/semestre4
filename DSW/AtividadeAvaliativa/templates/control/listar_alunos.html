{% extends 'core/base.html' %}

{% block content %}
    <h1>Lista de alunos</h1>

    <a href="{% url 'cadastrar_aluno' %}" class="btn btn-primary btn-lg">
        <i class="fas fa-plus"></i> Cadastrar Aluno
    </a>

    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>E-mail</th>
                <th>Cidade</th>
                <th>Curso</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
                <tr>
                    <td><a href="{% url 'visualizar_aluno' aluno.id %}">{{ aluno.nome }}</a></td>
                    <td>{{ aluno.data_nascimento }}</td>
                    <td>{{ aluno.email }}</td>
                    <td>{{ aluno.cidade }}</td>
                    <td>{{ aluno.curso }}</td>
                    <td>
                        <a href="{% url 'editar_aluno' aluno.id %}" class="btn btn-primary btn-sm">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a href="{% url 'excluir_aluno' aluno.id %}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Excluir
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
